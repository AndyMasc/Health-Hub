{% extends 'base.html' %}

{% block content %}
    <h1>Enrolled patients</h1>
    <a href="{% url 'authenticate:add_patient' %}">Enroll patient</a>
    {% if patients %}
        {% for patient in patients %}
            {{ patient.user.username }}
        {% endfor %}
    {% else %}
        <p>No patients yet.</p>
    {% endif %}
{% endblock %}
