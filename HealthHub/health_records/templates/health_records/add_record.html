{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reminders/css/add_reminder_style.css' %}" >
{% endblock %}

{% block content %}
    <div class="container">
        <h1> Add a health record </h1>
        <form method="POST" action="" autocomplete="off">
            {% csrf_token %}
            <fieldset>
                <legend style="color:grey;"> Add to patient </legend>
                <select name="share_recipient" value="{{ patient.user.username }}" id="{{ patient.user.username }}">
                    <option value="" disabled selected required> <span style="color:grey;"> Select a patient </span> </option>
                    {% for patient in patients %}
                        <option value="{{ patient.user.username }}">{{ patient.user.username }}</option>
                    {% empty %}
                        <p>No patients available. <a href="{% url 'authenticate:add_patient' %}">You must a patient first</a>.</p>
                    {% endfor %}
                </select>
            </fieldset>

            <input type="text" id="address" name="address" placeholder="Patients address" class="title" required>
            <input type="text" id="language" name="language" placeholder="Patients preffered language" class="title" required>

            <input type="number" id="weight" name="weight" placeholder="Patients weight (kg)" class="title" required>
            <input type="number" id="height" name="height" placeholder="Patients height (cm)" class="title" required>

            <input type="text" id="allergies" name="allergies" placeholder="Patients allergies" class="title" required>
            <input type="text" id="medication_history" name="medication_history" placeholder="Patients medication history" class="title" required>

            <textarea id="extra_notes" name="extra_notes" placeholder="Extra notes..." class="content" maxlength="5000" required></textarea>
            <input type="text" name="current_doctor" placeholder="Patients current doctor" class="title" required>


            {% block submit %}
                <input type="submit" value="Create record">
            {% endblock %}
        </form>
    </div>
{% endblock %}
